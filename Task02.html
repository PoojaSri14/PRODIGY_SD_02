<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Guess the Number Game</h1>
  <p>I have selected a number between 1 and 100. Can you guess it?</p>
  
  <input type="number" id="guessInput" placeholder="Enter your guess" />
  <button onclick="checkGuess()">Submit</button>

  <p id="result"></p>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = Number(document.getElementById('guessInput').value);
      attempts++;

      if (userGuess === secretNumber) {
        document.getElementById('result').innerText = `Congratulations! You guessed it in ${attempts} attempts.`;
      } else if (userGuess > secretNumber) {
        document.getElementById('result').innerText = "Too high! Try again.";
      } else {
        document.getElementById('result').innerText = "Too low! Try again.";
      }
    }
  </script>

</body>
</html>
